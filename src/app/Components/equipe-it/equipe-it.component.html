<div class="container-fluid">
 
  <app-navbar [inputSidenav]="sidenave"></app-navbar>
 <mat-sidenav-container>
   <mat-sidenav #sidenave mode="side">
    <app-sidenav></app-sidenav> 
   </mat-sidenav>
   <mat-sidenav-content>
     

<app-barre-tick></app-barre-tick>
<button id="add" mat-raised-button  color="warn" class="mt-2" (click)="openDialog()">+ un nouveau membre</button>


<div class="container"><div style="margin-top: 30px;">
    <mat-form-field appearance="standard">
      <mat-label>Recherche</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="idEq">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> id</th>
          <td mat-cell *matCellDef="let row"> {{row.idEq}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="NomEq">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
          <td mat-cell *matCellDef="let row"> {{row.nomEq}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="PrenomEq">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom</th>
          <td mat-cell *matCellDef="let row"> {{row.prenomEq}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="Tel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone</th>
          <td mat-cell *matCellDef="let row"> {{row.tel}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
          <td mat-cell *matCellDef="let row"> {{row.username}} </td>
        </ng-container>

        <ng-container matColumnDef="Mp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
          <td mat-cell *matCellDef="let row"> {{row.mp}} </td>
        </ng-container>

        <ng-container matColumnDef="typeEq">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let row"> {{row.typeEq}} </td>
        </ng-container>

        <ng-container matColumnDef="etatEq">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Etat </th>
            <td mat-cell *matCellDef="let row"> {{row.etatEq}} </td>
          </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editUser(row)"color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <!-- <button  mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button> -->
          </td>
        </ng-container>


    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Pas de résultat pour "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
  </div></div>

  
</mat-sidenav-content>
</mat-sidenav-container>
