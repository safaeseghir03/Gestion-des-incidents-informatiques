<h1 mat-dialog-title> Ajouter un  nouveau ticket </h1>
<form [formGroup]="TicketForm">
<table>

<tr>
    <td>
        <mat-form-field appearance="standard">
            <mat-label>Entrez le Titre </mat-label>
            <input formControlName="Titre" matInput placeholder="Titre">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            
          </mat-form-field></td>
  <td>
    <mat-form-field appearance="standard">
        <mat-label>Entrez le lieu</mat-label>
        <input formControlName="lieu" matInput placeholder="lieu">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
   
      </mat-form-field></td>
     
</tr>
<tr>
   
    <td >
        <mat-form-field appearance="fill">
            <mat-label>Nature</mat-label>
            <mat-select  (selectionChange)="NatureT($event.value)">
                
              <mat-option value=1>Logiciel</mat-option>
              <mat-option value=2>Mat√®riel</mat-option>

         </mat-select>
          
          </mat-form-field>
    </td>
     
    <td >
        <mat-form-field appearance="fill">
            <mat-label>Detail</mat-label>
            <mat-select formControlName="idDetailM" >
                <div *ngFor="let item of detailsList$|async"  >
                    <div *ngIf="item.idMat==aide">
              <mat-option [value]="item.idDetailM">{{item.nomDetailM}}</mat-option>
                </div>  
                     </div>
             
           </mat-select>
          
          </mat-form-field>
    </td>
     
</tr>
<tr>
  
    <td>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label> Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
    </td>
  
</tr>

</table>

</form><br><br>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Fermer</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addTicket()" [disabled]="!TicketForm.valid"  >{{actionBtn}}</button>
</div>
