<h1 mat-dialog-title> Modifier le mot de passe</h1>
<form [formGroup]="modifierMP">
<table>




    <tr>
        <mat-form-field appearance="standard">
            <mat-label>Entrez votre ancien mot de passe </mat-label>
            <input type="password"   formControlName="AnMp" matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
           
          </mat-form-field></tr>
  <tr>
    <mat-form-field appearance="standard">
        <mat-label>Entrez votre nouveau mot de passe</mat-label>
        <input type="password"  formControlName="NvMp" matInput >
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        
      </mat-form-field>
    </tr>
    
     


</table></form><br><br>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Fermer</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="modifier()" [disabled]="!modifierMP.valid" >Modifier</button>
</div>
