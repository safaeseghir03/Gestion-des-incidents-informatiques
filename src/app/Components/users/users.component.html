<div class="container-fluid">
 
  <app-navbar [inputSidenav]="sidenave"></app-navbar>
 <mat-sidenav-container>
   <mat-sidenav #sidenave mode="side">
    <app-sidenav></app-sidenav> 
   </mat-sidenav>
   <mat-sidenav-content>
     
  
<app-barre-tick></app-barre-tick>

<br>
  <button id="add" mat-raised-button color="warn" class="mt-2"  (click)="openDialog()" >Ajouter utilisateur</button>

  <div class="container"><div style="margin-top: 15px;">
    <mat-form-field appearance="standard">
      <mat-label>Recherche</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="idDemandeur">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> idDemandeur </th>
          <td mat-cell *matCellDef="let row"> {{row.idDemandeur}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="nomDemandeur">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> nomDemandeur </th>
          <td mat-cell *matCellDef="let row"> {{row.nomDemandeur}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="prenomDemandeur">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> prenomDemandeur </th>
          <td mat-cell *matCellDef="let row"> {{row.prenomDemandeur}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="emailDemandeur">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.emailDemandeur}} </td>
        </ng-container>

        <ng-container matColumnDef="telDemandeur">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> TelDemandeur </th>
          <td mat-cell *matCellDef="let row"> {{row.telDemandeur}} </td>
        </ng-container>

        <ng-container matColumnDef="login">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> login </th>
          <td mat-cell *matCellDef="let row"> {{row.login}} </td>
        </ng-container>

        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> password </th>
          <td mat-cell *matCellDef="let row"> {{row.password}} </td>
        </ng-container>

        <ng-container matColumnDef="serviceId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> service </th>
          <td mat-cell *matCellDef="let row"> {{row.serviceId}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editUser(row)"color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteUser(row.idDemandeur)" mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>


    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Pas de r√©sultat pour "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
  </div></div>

</mat-sidenav-content>
</mat-sidenav-container>
