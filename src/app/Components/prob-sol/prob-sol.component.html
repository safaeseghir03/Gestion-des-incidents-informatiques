<div class="container-fluid">
 
    <app-navbar [inputSidenav]="sidenave"></app-navbar>
   <mat-sidenav-container>
     <mat-sidenav #sidenave mode="side">
      <app-sidenav></app-sidenav> 
     </mat-sidenav>
     <mat-sidenav-content>
       
  
  
  <br>
    <button id="add" mat-raised-button color="warn" class="mt-2"  (click)="openDialog()" >Ajouter une solution</button>
  
    <div class="container"><div style="margin-top: 15px;">
      <mat-form-field   class="rech" appearance="standard">
        <mat-label>Recherche</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="idPro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  id </th>
            <td mat-cell *matCellDef="let row"> {{row.idPro}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="probleme">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Problème </th>
            <td mat-cell *matCellDef="let row"> {{row.probleme}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="action">
            
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
           
    
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="accent"(click)="voirS(row)">
                <mat-icon>visibility</mat-icon>
             </button>&nbsp;
              <button mat-icon-button (click)="editProbr(row)"color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)="deleteProb(row.idPro)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
  
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Pas de résultat pour "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
    </div></div>
  
  </mat-sidenav-content>
  </mat-sidenav-container>
