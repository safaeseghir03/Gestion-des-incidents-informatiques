<div class="container">
    <br><br>
    <button class="btn btn-primary" style="float:right;" data-bs-toggle="modal" data-bs-target="#exampleModal">Ajouter departement</button>
    <br>   <br>
    <table class="table table-bordered table-hover">
    <thead>
        <th>id</th>
        <th>departement</th>
        <th>Etat</th>
        <th></th>
      
    </thead>
     <tbody>
        <tr *ngFor="let item of service.departements">
            
            <td>{{item.idDept}}</td>
            <td>{{item.nomDept}}</td>
            <td>{{item.etat}}</td> 
            <td>
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="fillData(item)"><i class="bi bi-pen"></i></button>
                
            </td> 

        </tr>
    </tbody>
</table>
</div>
<div class="modal fade" id="exampleModal" class="modal hide fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <form  #f="ngForm" (ngSubmit)="submit()">
            <div class="row">
                <div class="form-group">
                  <input type="hidden" name="id" [(ngModel)]="service.departement.idDept">
                    <input type="text" [(ngModel)]="service.departement.nomDept"class="form-control" name="nomDept" placeholder="Nom de departement">
                </div><br>
                <!-- <div class="form-group">
                    <input type="text" [(ngModel)]="service.departement.etat" class="form-control" name="etat" placeholder="Etat">
                </div> -->
                <div class="form-group">
                <select class="form-select" aria-label="Default select example" [(ngModel)]="service.departement.etat" name="etat">
                    <option selected value="Activé" >Activé</option>
                    <option value="Désactivé">Désactivé</option>
                    
                   
                  </select></div>
            </div>
            <button type="submit" class="btn btn-primary" >Save changes</button>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         
        </div>
      </div>
    </div>
  </div>
