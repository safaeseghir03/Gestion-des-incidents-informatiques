
<div class="container-fluid">
 
  <app-navbar [inputSidenav]="sidenave"></app-navbar>
 <mat-sidenav-container>
   <mat-sidenav #sidenave mode="side">
    <app-sidenav></app-sidenav> 
   </mat-sidenav>
   <mat-sidenav-content>
     
<app-barre-tick></app-barre-tick>


<button id="add" mat-raised-button  color="warn" class="mt-2" (click)="openDialog()">+</button><br>


<div class="container"><div style="margin-top: 15px;">
    <mat-form-field appearance="standard">
      <mat-label>Recherche</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="idDetailM">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
          <td mat-cell *matCellDef="let row"> {{row.idDetailM}} </td>
        </ng-container>
    
        <ng-container matColumnDef="NomDetailM">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
          <td mat-cell *matCellDef="let row"> {{row.nomDetailM}} </td>
        </ng-container>
    
  
        <ng-container matColumnDef="idMat">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> idMat </th>
          <td mat-cell *matCellDef="let row"> {{row.idMat}} </td>
        </ng-container>
    
       

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editNatureS(row)"color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>


    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Pas de r√©sultat pour "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
  </div></div>
</mat-sidenav-content>
</mat-sidenav-container>
