<h1 mat-dialog-title> valider le ticket </h1>
<form [formGroup]="TicketForm">
<table>

<tr>
    <td>
        <mat-form-field appearance="standard">
            <mat-label>Entrez le Titre </mat-label>
            <input formControlName="Titre" matInput placeholder="Titre">
            
            
          </mat-form-field></td>
  <td>
    <mat-form-field appearance="standard">
        <mat-label>Entrez le lieu</mat-label>
        <input formControlName="lieu" matInput placeholder="lieu">
      
   
      </mat-form-field></td>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label> Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
    </td>
     
</tr>

<tr>
    <td>
        <mat-form-field appearance="fill">
            <mat-label>Type</mat-label>
            <input formControlName="type" matInput placeholder="type">
      
           
          </mat-form-field>
    </td>
    <td>
        <mat-form-field appearance="fill">
            <mat-label>priorité</mat-label>
            <mat-select formControlName="priorite">
                
              <mat-option value="Faible">Faible</mat-option>
              <mat-option value="Moyenne">Moyenne</mat-option>
              <mat-option value="Haute">Haute</mat-option>
              <mat-option value="très Haute">très Haute</mat-option>
           </mat-select>
           
          </mat-form-field>
    </td>
    <td >
        <mat-form-field appearance="fill">
            <mat-label>Statue</mat-label>
            <mat-select formControlName="statue" (selectionChange)="typeT($event.value)">
                
              <mat-option value="prise en charge">prise en charge</mat-option>
              <mat-option value="escalade">a escalader</mat-option>
              <mat-option value="cloture">Clôturé </mat-option>
           </mat-select>
           
          </mat-form-field>
    </td>
    
   
</tr>
<td>
    <mat-form-field *ngIf="showInput" class="example-full-width" appearance="fill">
        <mat-label> Note de résolution</mat-label>
        <textarea  matInput formControlName="noteResolution"></textarea>
    </mat-form-field>
</td>

<tr>
    
</tr>

</table>

</form><br><br>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Fermer</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="validerTicket()" [disabled]="!TicketForm.valid"  >valider</button>
</div>
