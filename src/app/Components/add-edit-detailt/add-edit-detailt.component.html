<h1 mat-dialog-title> Ajouter un  nouveau departement </h1>
<form [formGroup]="DepartementForm">

    <table>
<tr>
    
        <td>
        <mat-form-field appearance="standard">
            <mat-label>Entrez le nom</mat-label>
            <input formControlName="nomDept" matInput placeholder="Nom du departement">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-error *ngIf="nomDept.errors?.['required']">
                Obligatoire
              </mat-error>
        </mat-form-field>
        </td>

        <td>
            <mat-form-field appearance="fill">
                <mat-label>Etat</mat-label>
                <mat-select formControlName="etat" >
                    
                  <mat-option value="Activé">Activé</mat-option>
                  <mat-option value="Désactivé">Désactivé</mat-option>
                 
                </mat-select>
               
            </mat-form-field>
        </td>
             
       
  </tr>
</table></form><br><br>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Fermer</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addMembreIT()" [disabled]="!DepartementForm.valid" >{{actionBtn}}</button>
</div>
